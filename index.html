<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menú Restaurante</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header>
    <h1>Restaurante Simulador</h1>
  </header>

  <main>
    <section id="carrito">
      <h2>Carrito de compras</h2>
      <div id="carrito-items">
        <!-- Los elementos del carrito se mostrarán aquí -->
      </div>
      <!-- Botón para realizar la compra -->
      <button id="boton-compra" onclick="realizarCompra()" style="display: none;">Realizar compra</button>
      <!-- Mensaje de agradecimiento o error -->
      <div id="mensaje-gracias"></div>
    </section>

    <section id="menu">
      <!-- Los platos se mostrarán aquí -->
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
