<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App de Restaurante</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <header>
    <nav>
      <a href="#menu" id="link-menu">Menú</a>
      <a href="#pedido" id="link-pedido">Mi Pedido</a>
    </nav>
  </header>

  <main>
    <section id="menu-section" class="section">
      <h1>Bienvenido a nuestro restaurante</h1>
      <h2>Menú</h2>
      <div id="menu"></div>
    </section>

    <section id="pedido-section" class="section hidden">
      <h2>Resumen de Pedido</h2>
      <ul id="pedido-list"></ul>
      <p id="total"></p>
      <button id="confirmar-pedido">Confirmar Pedido</button>
      <button id="cancelar-pedido">Cancelar Pedido</button>
    </section>
  </main>

  <footer>
    <p></p>
  </footer>

  <script src="javascript.js"></script>
</body>
</html>
